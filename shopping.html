    <!DOCTYPE html>
    <html>

    <head>
        <link rel="stylesheet" href="shopping.css">
        <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="header">
            <img class="img2" src="icons\shopping-cart1.png" />
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="container">
            
            <div class="cart">
                <div class="top">
                    <h2>Shopping Cart</h2>
                    <h2 id="itemA">4 Items</h2>
                </div>
                <table cellspacing="0" class="table-head">
                    <tr>
                        <th style="width:10%" class="head-img">Image</th>
                        <th style="width:30%">Name</th>
                        <th style="width:10%">Like</th>

                        <th style="width:30%">Quantity</th>
                        <th style="width:20%">Price</th>
                        <th style="width:10%">Delete</th>
                    </tr>
                </table>
                <table id="root" cellspacing="0"></table>
                <hr>
            </div>
            <div class="summary">
                <div class="top">
                    <h2>Basket Of Items</h2>
                </div>
                <div class="detail">
                    <h2 id="itemB">0 Items</h2>
                    <h2 id="totalA">0</h2>
                </div>
                <div id="basket" style="position:relative;margin-top: 30px; padding: 0 30px;">

                </div>
                <hr>
                <div class="top">
                    <h2>Total</h2>
                    <h2 id="totalB">0</h2>
                </div>
                <div style="padding: 0 10px; margin-bottom: 20px;">
                    <button class="checkout" onclick="checkoutFunction()">Check out</button>
                </div>
                <h2>Add New Product</h2>
            </div>
            <div style="padding: 10px;">
                <input type="text" id="newProductName" placeholder="Product Name" /><br>
                <input type="text" id="newProductDescription" placeholder="Product Description" /><br>
                <input type="number" id="newProductPrice" placeholder="Product Price" /><br>
                <input type="text" id="newProductImage" placeholder="Image URL" /><br>
                <button id="addProductBtn">Add Product</button>
            </div>
            <hr>
            <div class="top">
                <h2>Total</h2>
                <h2 id="totalB">0</h2>
            </div>
            <div style="padding: 0 10px; margin-bottom: 20px;">
                <button class="checkout" onclick="checkoutFunction()">Check out</button>
            </div>
            
        </div>
        <script src="shopping.js"></script>
    </body>

    </html>
